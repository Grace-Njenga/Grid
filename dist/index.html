<!DOCTYPE html>
<html lang="en-uk">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- CSS styles sheet -->
      <link href="output.css" rel="stylesheet" />

      <!-- media queries css  -->
      <link rel="stylesheet" href="media_queries.css" />

      <!-- swiper js -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      />

      <!-- animate on scroll  -->
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

      <!-- fav icon  -->
      <link rel="icon" href="./img/leaf-outline.svg" type="image/svg" />

      <title>Grid Gallery</title>
   </head>
   <body>
      <section
         class="grid lg:grid-cols-12 md:grid-cols-5 grid-cols-1 lg:grid-rows-6 md:grid-rows-3 grid-rows-1 gap-2"
      >
         <!-- container div  -->
         <div
            class="cont relative overflow-hidden inline-block lg:col-span-4 md:col-span-2 col-span-1 lg:row-span-1 md:row-span-1 row-span-1 h-full"
         >
            <img src="img/snow-house.jpg" width="100%" height="50px" alt="" class="image" />
            <!-- overlay and overlayfade -->
            <div
               class="absolute opacity-0 transition-all ease-in duration-900 overlayFade"
            >
               <!-- text div  -->
               <h1 class="text ml-8">Home Decor</h1>
            </div>
         </div>

         <!-- container div 2 -->
         <div
            class="cont relative overflow-hidden inline-block lg:col-span-4 md:col-span-2 col-span-1 lg:row-span-1 md:row-span-1 row-span-1"
         >
            <img src="img/modern-house.jpg" alt="" class="image" />
            <!-- overlay and overlayfade -->
            <div
               class="absolute opacity-0 transition-all ease-in duration-900 overlayFade"
            >
               <!-- text div  -->
               <h1 class="text ml-8">Home Decor</h1>
            </div>
         </div>

         <!-- container div 3 -->
         <div
            class="cont relative overflow-hidden inline-block lg:col-span-4 md:col-span-2 col-span-1 lg:row-span-1 md:row-span-1 row-span-1"
         >
            <img src="img/coast_house.jpg" alt="" class="image" />
            <!-- overlay and overlayfade -->
            <div
               class="absolute opacity-0 transition-all ease-in duration-900 overlayFade"
            >
               <!-- text div  -->
               <h1 class="text ml-8">Home Decor</h1>
            </div>
         </div>

         <!-- container div 4 row 2 -->
         <div
            class="lg:col-span-12 md:col-span-6 col-span-1 lg:row-span-1 md:row-span-1 row-span-1 sub-section"
         >
            <!-- sub section full row -->
            <div
               class="cont relative overflow-hidden inline-block lg:col-span-1 md:col-span-1 col-span-1 lg:row-span-2 md:row-span-2 row-span-1"
            >
               <img src="img/hr-exterior.jpg" alt="" class="image" />
               <!-- overlay and overlayfade -->
               <div
                  class="absolute opacity-0 transition-all ease-in duration-900 overlayFade"
               >
                  <!-- text div  -->
                  <h1 class="text ml-8">Home Decor</h1>
               </div>
            </div>

            <div
               class="lg:col-span-1 md:col-span-1 col-span-1 lg:row-span-2 md:row-span-2 row-span-2 grid grid-rows-2"
            >
               <!-- subsection half row  -->
               <div
                  class="cont relative overflow-hidden inline-block row-span-1 col-span-1"
               >
                  <img src="img/interior-white.jpg" alt="" class="image" />
                  <!-- overlay and overlayfade -->
                  <div
                     class="absolute opacity-0 transition-all ease-in duration-900 overlayFade"
                  >
                     <!-- text div  -->
                     <h1 class="text ml-8">Home Decor</h1>
                  </div>
               </div>

               <!-- subsection half row  -->
               <div
                  class="cont relative overflow-hidden inline-block row-span-1 col-span-1"
               >
                  <img src="img/interior-living.jpg" alt="" class="image" />
                  <!-- overlay and overlayfade -->
                  <div
                     class="absolute opacity-0 transition-all ease-in duration-900 overlayFade"
                  >
                     <!-- text div  -->
                     <h1 class="text ml-8">Home Decor</h1>
                  </div>
               </div>
            </div>
         </div>

         <!-- ROW 3 -->
         <!-- container div 5 -->
         <div
            class="cont relative overflow-hidden inline-block lg:col-span-12 md:col-span-6 col-span-1 lg:row-span-1 md:row-span-1 row-span-1"
         >
            <img src="img/flower.jpg" alt="" class="image" />
            <!-- overlay and overlayfade -->
            <div
               class="absolute opacity-0 transition-all ease-in duration-900 overlayFade"
            >
               <!-- text div  -->
               <h1 class="text ml-8">Home Decor</h1>
            </div>
         </div>

         <!-- ROW 4 -->
         <!-- container div 6 -->
         <div
            class="cont relative overflow-hidden inline-block lg:col-span-6 md:col-span-3 col-span-1 lg:row-span-1 md:row-span-1 row-span-1"
         >
            <img src="img/interior-bed.jpg" alt="" class="image" />
            <!-- overlay and overlayfade -->
            <div
               class="absolute opacity-0 transition-all ease-in duration-900 overlayFade"
            >
               <!-- text div  -->
               <h1 class="text ml-8">Home Decor</h1>
            </div>
         </div>

         <div
            class="cont relative overflow-hidden inline-block lg:col-span-6 md:col-span-3 col-span-1 lg:row-span-1 md:row-span-1 row-span-1"
         >
            <img src="img/japanese-window.jpg" alt="" class="image" />
            <!-- overlay and overlayfade -->
            <div
               class="absolute opacity-0 transition-all ease-in duration-900 overlayFade"
            >
               <!-- text div  -->
               <h1 class="text ml-8">Home Decor</h1>
            </div>
         </div>

         <!-- ROW 5 -->
         <!-- container div 7 -->
         <div
            class="cont relative overflow-hidden inline-block lg:col-span-12 md:col-span-6 col-span-1 lg:row-span-1 md:row-span-2 row-span-1"
         >
            <img src="img/outdoor.jpg" alt="" class="image" />
            <!-- overlay and overlayfade -->
            <div
               class="absolute opacity-0 transition-all ease-in duration-900 overlayFade"
            >
               <!-- text div  -->
               <h1 class="text ml-8">Home Decor</h1>
            </div>
         </div>

         <!-- container div 8 -->
         <div
            class="cont relative overflow-hidden inline-block lg:col-span-6 md:col-span-6 col-span-1 lg:row-span-1 md:row-span-2 row-span-1"
         >
            <img src="img/hr-interior.jpg" alt="" class="image" />
            <!-- overlay and overlayfade -->
            <div
               class="absolute opacity-0 transition-all ease-in duration-900 overlayFade"
            >
               <!-- text div  -->
               <h1 class="text ml-8">Home Decor</h1>
            </div>
         </div>

         <!-- side by side  -->
         <div
            class="lg:col-span-6 md:col-span-6 col-span-1 lg:row-span-1 md:row-span-2 row-span-1 grid grid-cols-2"
         >
            <!-- small one  -->
            <div
               class="cont relative overflow-hidden inline-block lg:col-span-1 md:col-span-1 col-span-1 lg:row-span-1 md:row-span-1 row-span-1"
            >
               <img src="img/brown_couch.jpg" alt="" class="image" />
               <!-- overlay and overlayfade -->
               <div
                  class="absolute opacity-0 transition-all ease-in duration-900 overlayFade"
               >
                  <!-- text div  -->
                  <h1 class="text ml-8">Home Decor</h1>
               </div>
            </div>

            <!-- small two  -->
            <div
               class="cont relative overflow-hidden inline-block lg:col-span-1 md:col-span-1 col-span-1 lg:row-span-1 md:row-span-1 row-span-1"
            >
               <img src="img/green_couch.jpg" alt="" class="image" />
               <!-- overlay and overlayfade -->
               <div
                  class="absolute opacity-0 transition-all ease-in duration-900 overlayFade"
               >
                  <!-- text div  -->
                  <h1 class="text ml-8">Home Decor</h1>
               </div>
            </div>
         </div>
      </section>
      <!-- ionic icons -->
      <script
         type="module"
         src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
         nomodule
         src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>

      <!-- swiper  -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

      <!-- animate on scroll  -->
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

      <!-- javascript  -->
      <script src="script.js"></script>
   </body>
</html>
